<!DOCTYPE html>
<head>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Poster.js"></script>
</head>
<body>
    <a-scene background="#90caf9">
        <a-sky id="sky" color="#a8c3f7"></a-sky>
        <a-plane id="floor" color="#78909c" width="200" height="100" rotation="-90 0 0"></a-plane>
        <a-entity id="poster-container" posters></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
            <a-entity id="camera-cursor" cursor position="0 0 -1" geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:orange;shader:flat"></a-entity>
            <a-entity id="Title" position="0 0.73 -1" text="font:exo2bold; align:center;width:2;color:#000;value: Comic Store"></a-entity>
            <a-entity id="Subtitle" position="0 -0.1 0" text="font:dejavu;align:center;width:1;color:#0f184e;value:Get Your Favorite Comics"></a-entity>
        </a-camera>
        
    </a-scene>


</body>
